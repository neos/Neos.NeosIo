'Neos.NeosIo.ReleasePlan:Content.Version':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  label: "${q(node).property('version')}"
  ui:
    label: 'Release Version'
    icon: icon-calendar-week
    inlineEditable: false
    group: special
    inspector:
      groups:
        releasePlan:
          icon: 'icon-calendar'
          label: 'Release Plan'
  constraints:
    nodeTypes:
      'Neos.Neos:Content': false
      'Neos.NeosIo:ReleasePlan.Segment': true
  properties:
    version:
      type: string
      options:
        showInCreationDialog: true
      ui:
        label: 'Version'
        help:
          message: 'This should be the version of Neos and Flow (like "Neos 5.3 LTS / Flow 6.3 LTS") - you can add the release name as soon as it is known.'
        reloadIfChanged: true
        inspector:
          group: 'releasePlan'
    releaseDate:
      type: DateTime
      options:
        showInCreationDialog: true
      ui:
        label: 'Release date'
        reloadIfChanged: true
        inspector:
          group: 'releasePlan'
          editor: 'Neos.Neos/Inspector/Editors/DateTimeEditor'
    activeSupportUntil:
      type: DateTime
      options:
        showInCreationDialog: true
      ui:
        label: 'End of active support'
        reloadIfChanged: true
        inspector:
          group: 'releasePlan'
          editor: 'Neos.Neos/Inspector/Editors/DateTimeEditor'
    endOfLife:
      type: DateTime
      options:
        showInCreationDialog: true
      ui:
        label: 'End of life'
        reloadIfChanged: true
        inspector:
          group: 'releasePlan'
          editor: 'Neos.Neos/Inspector/Editors/DateTimeEditor'
