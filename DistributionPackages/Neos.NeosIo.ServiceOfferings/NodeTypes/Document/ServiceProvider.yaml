'Neos.NeosIo.ServiceOfferings:Document.ServiceProvider':
  final: true
  superTypes:
    'Neos.Neos:Document': true
    'Neos.NeosIo.ServiceOfferings:Mixin.Address': true
    'Neos.NeosIo.ServiceOfferings:Mixin.Contributions': true
    'Neos.NeosIo.ServiceOfferings:Mixin.Contact': true
    'Yoast.YoastSeoForNeos:Mixin.SEO': false
    'Yoast.YoastSeoForNeos:Mixin.Analysis': false
  ui:
    label: 'Service Provider'
    icon: 'address-card'
    inlineEditable: true
    group: serviceOfferings
    inspector:
      groups:
        properties:
          position: 'after document'
          label: 'Service Provider Properties'
          icon: 'concierge-bell'
  constraints:
    nodeTypes:
      '*': false
      'Neos.Neos:Document': false
      'Neos.MarketPlace:RepositoryStorage': false
  childNodes:
    awards:
      type: Neos.Neos:ContentCollection
      constraints:
        nodeTypes:
          '*': false
          'Neos.NeosIo.ServiceOfferings:Content.AwardReference': true
  properties:
    logo:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Logo'
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: properties
          position: 10
    bannerImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Banner image'
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: properties
          position: 'after logo'
          editorOptions:
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 1920
                  height: 480

    description:
      type: string
      ui:
        showInCreationDialog: true
        inspector:
          editor: Neos.Neos/Inspector/Editors/RichTextEditor
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: true
              em: true
              u: true
              sub: true
              sup: true
            placeholder: 'Enter a description'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 500
    typesOfService:
      type: references
      ui:
        label: 'Choose types of service'
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: properties
          placeholder: 'Select services'
          editorOptions:
            multiple: true
            nodeTypes:
              - 'Neos.NeosIo.ServiceOfferings:Document.ServiceType'
    size:
      type: string
      ui:
        label: 'Size (number of employees)'
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: properties
          editor: Content/Inspector/Editors/SelectBoxEditor
          placeholder: 'Select size'
          editorOptions:
            allowEmpty: false
            values:
              '1':
                label: 'Single person / Freelancer'
                icon: user
              '2-10':
                label: 'Small agency 2-10'
                icon: users
              '11-50':
                label: 'Medium agency 11-50'
                icon: building
              '51-100':
                label: 'Large agency 51-100'
                icon: industry
              '100+':
                label: 'Big agency 100+'
                icon: city
    awards:
      type: string
      ui:
        label: 'Awards'
        showInCreationDialog: true
