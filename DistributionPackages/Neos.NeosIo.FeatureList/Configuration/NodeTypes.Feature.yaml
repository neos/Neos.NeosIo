
'Neos.NeosIo.FeatureList:Feature':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Feature
    icon: tag
    group: feature
    inlineEditable: true
    inspector:
      groups:
        feature:
          label: 'Feature properties'
          tab: default
  options:
    fusion:
      prototypeGenerator: null
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Feature Title'
      options:
        silhouette: text.plain
    description:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Feature Description'
      options:
        silhouette: text.block
    isCoreFeature:
      type: boolean
      ui:
        label: 'Core Feature'
        reloadIfChanged: true
        inspector:
          group: feature
    isCommunityFeature:
      type: boolean
      ui:
        label: 'Community Feature'
        reloadIfChanged: true
        inspector:
          group: feature
    relatedPackages:
      type: references
      ui:
        label: Packages
        reloadIfChanged: true
        inspector:
          group: feature
          editorOptions:
            nodeTypes: ['Neos.MarketPlace:Package']



