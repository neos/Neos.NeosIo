{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<header
	class="siteHeader eventHeader"
	role="banner"
	data-component="ScrollClassToggler"
	data-scrollClasses='{"200":{"className": "siteHeader--hidden","removeOnScrollDecrease": true}, "350":{"className": "siteHeader--shaded"}}'
	>
	<f:if condition="{homepageLogo}">
		<f:then>
			<neos:link.node node="{site}" class="u-linkReset">
				<media:image
						class="u-brandLogo u-brandLogo--bright u-brandLogo--small siteHeader__brandLogo event-logo-signet"
						image="{homepageLogo}"
						title="{homepage.properties.title}"
						alt="{homepage.properties.title}"
						allowUpScaling="false"
						/>
			</neos:link.node>
		</f:then>
		<f:else>
			<f:if condition="{logo}">
				<neos:link.node node="{site}" class="u-linkReset">
					<media:image
							class="u-brandLogo u-brandLogo--bright u-brandLogo--small siteHeader__brandLogo event-logo"
							image="{logo}"
							title="{homepage.properties.title}"
							alt="{homepage.properties.title}"
							allowUpScaling="false"
							/>
				</neos:link.node>
			</f:if>
		</f:else>
	</f:if>

	<a class="hamburger siteHeader__navToggler"
		href="#siteNav"
		data-component="ClassToggler"
		data-activeClass="hamburger--active"
		data-documentActiveClass="html--scrollDisabled"
		data-targetSelector="#offCanvas"
		data-targetActiveClass="offCanvas--visible">
		<div class="hamburger__line hamburger__line--top"></div>
		<div class="hamburger__line"></div>
		<div class="hamburger__line hamburger__line--bottom"></div>
	</a>

	{parts.menu -> f:format.raw()}
</header>
