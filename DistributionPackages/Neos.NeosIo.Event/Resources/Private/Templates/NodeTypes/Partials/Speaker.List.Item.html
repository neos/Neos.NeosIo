{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<div class="team-listing__profile">
    <neos:link.node node="{speaker}">
        <f:if condition="{speaker.properties.photo}">
            <media:image image="{speaker.properties.photo}" title="{speaker.properties.title}"
                         alt="{speaker.properties.title}" maximumWidth="100" maximumHeight="100" allowUpScaling="true"
                         allowCropping="true" class="gravatar"/>
        </f:if>
        <strong>{speaker.properties.title}</strong>
    </neos:link.node>
</div>
