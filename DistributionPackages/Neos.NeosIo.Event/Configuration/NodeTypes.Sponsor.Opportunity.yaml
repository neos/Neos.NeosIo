# Person node type
###########################################

'Neos.NeosIo.Event:Sponsor.Opportunity':
  superTypes:
    'Neos.NodeTypes:Page': true
  constraints:
    nodeTypes:
      'Neos.NodeTypes:Page': false
      'Neos.NeosIo.Event:Event': false
  ui:
    label: 'Sponsor Opportunity'
    icon: icon-star-o
    group: event
    inspector:
      groups:
        opportunity:
          label: 'Opportunity properties'
  properties:
    titleLong:
      type: string
      ui:
        label: 'Long Title'
        inlineEditable: true
        inspector:
          group: opportunity
          position: 10
        inline:
          editorOptions:
            placeholder: 'Add a longer version of the title ...'
    description:
      type: string
      ui:
        label: 'Short Description'
        inlineEditable: true
        inspector:
          group: opportunity
          position: 15
        inline:
          editorOptions:
            placeholder: 'Add a short description ...'
    descriptionLong:
      type: string
      ui:
        label: 'Long Description'
        inlineEditable: true
        inspector:
          group: opportunity
          position: 20
        inline:
          editorOptions:
            placeholder: 'Add a long description ...'
