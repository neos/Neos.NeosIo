###########################################
# Basic event
###########################################

'Neos.NeosIo.Event:Event':
  abstract: true
  superTypes:
    'Neos.NeosIo:LandingPage': true
    'Neos.NeosIo:KeyVisualMixin': true
  constraints:
    nodeTypes:
      'Neos.NeosIo.Event:Event': false
      'Neos.NodeTypes:Page': false
      'Neos.NeosIo.Event:Page': true
      'Neos.NeosIo.Event:Sponsor.Partner': true
      'Neos.NeosIo.Event:Sponsor.Packages': true
  ui:
    label: Event
    icon: icon-calendar
    group: event
    inspector:
      groups:
        event:
          label: 'Event properties'
  properties:
    eventLogo:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Event Logo'
        reloadIfChanged: true
        inspector:
          group: event
          position: 10
    homepageLogo:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Event homepage Logo (top left)'
        reloadIfChanged: true
        inspector:
          group: event
          position: 12
    startDate:
      type: DateTime
      ui:
        label: 'Start Date'
        inspector:
          group: event
          position: 15
          editorOptions:
            format: d.m.Y
    endDate:
      type: DateTime
      ui:
        label: 'End Date'
        inspector:
          group: event
          position: 20
          editorOptions:
            format: d.m.Y
    teaserImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Teaser Image'
        reloadIfChanged: true
        inspector:
          group: event
          position: 25
    city:
      type: string
      ui:
        label: 'Event City'
        inspector:
          group: event
          position: 30
    mailGeneral:
      type: string
      ui:
        label: 'Conference email'
        inlineEditable: true
        inspector:
          group: event
          position: 40
    mailPapers:
      type: string
      ui:
        label: 'Call for paper email'
        inlineEditable: true
        inspector:
          group: event
          position: 45
    mailSponsors:
      type: string
      ui:
        label: 'Sponsoring email'
        inlineEditable: true
        inspector:
          group: event
          position: 50
    twitterHashTag:
      type: string
      ui:
        label: 'Twitter hashtag for the event'
        inlineEditable: true
        inspector:
          group: event
          position: 55
    posts:
      type: references
      ui:
        label: Posts
        reloadIfChanged: true
        inspector:
          group: event
          position: 100
          editorOptions:
            nodeTypes:
              - 'Neos.NeosIo:Post'
