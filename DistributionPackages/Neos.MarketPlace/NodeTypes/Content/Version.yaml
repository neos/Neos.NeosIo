'Neos.MarketPlace:Version':
  abstract: true
  label: '${q(node).property(''version'') + '' ('' + q(node).property(''type'') + '')''}'
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    source:
      type: 'Neos.MarketPlace:Source'
    dist:
      type: 'Neos.MarketPlace:Dist'
  ui:
    label: i18n
    icon: file
    inspector:
      groups:
        general:
          label: i18n
        dependencies:
          label: i18n
  properties:
    version:
      type: string
      ui:
        label: i18n
        inspector:
          group: general
          position: 1
    versionNormalized:
      type: integer
      search:
        elasticSearchMapping:
          type: long
      ui:
        label: i18n
        inspector:
          group: general
          position: 2
    stability:
      type: boolean
      search:
        elasticSearchMapping:
          type: boolean
      ui:
        label: i18n
        inspector:
          group: general
    stabilityLevel:
      type: string
      search:
        elasticSearchMapping:
          type: keyword
      ui:
        label: i18n
        inspector:
          group: general
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
              stable:
                label: i18n
              dev:
                label: i18n
              alpha:
                label: i18n
              beta:
                label: i18n
              rc:
                label: i18n
    description:
      type: string
      ui:
        label: i18n
        inspector:
          group: general
    keywords:
      type: string
      ui:
        label: i18n
        inspector:
          group: general
      search:
        indexing: '${MarketIndexing.trimExplode(q(node).property(''keywords''))}'
        elasticSearchMapping:
          type: text
          fields:
            name:
              type: text
            tag:
              type: keyword
            suggestion:
              type: completion
              analyzer: simple
              search_analyzer: simple
    homepage:
      type: string
      ui:
        label: i18n
        inspector:
          group: general
    license:
      type: string
      ui:
        label: i18n
        inspector:
          group: general
    type:
      type: string
      ui:
        label: i18n
        inspector:
          group: general
    time:
      type: DateTime
      ui:
        label: i18n
        inspector:
          group: general
    abandoned:
      type: string
      ui:
        label: i18n
        inspector:
          group: general
    bin:
      type: string
      ui:
        label: i18n
        inspector:
          group: general
    provide:
      type: string
      ui:
        label: i18n
        inspector:
          group: null
    require:
      type: string
      ui:
        label: i18n
        inspector:
          group: null
    requireDev:
      type: string
      ui:
        label: i18n
        inspector:
          group: null
    suggest:
      type: string
      ui:
        label: i18n
        inspector:
          group: null
    conflict:
      type: string
      ui:
        label: i18n
        inspector:
          group: null
    replace:
      type: string
      ui:
        label: i18n
        inspector:
          group: null
