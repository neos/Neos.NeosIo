'Neos.MarketPlace:Readme':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    group: marketplace
    icon: 'code'
    position: 500
  properties:
    readmeSource:
      type: string
      defaultValue: ''
      search:
        elasticSearchMapping:
          type: text
        fulltextExtractor: '${Indexing.extractHtmlTags(value)}'
