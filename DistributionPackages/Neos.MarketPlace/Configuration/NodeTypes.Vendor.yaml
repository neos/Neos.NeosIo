'Neos.MarketPlace:Vendor':
  class: Neos\MarketPlace\Domain\Model\VendorNode
  superTypes:
    'Neos.MarketPlace:Document': true
  constraints:
    nodeTypes:
      'Neos.MarketPlace:Package': true
  ui:
    label: i18n
    icon: icon-building
  properties:
    title:
      type: string
      ui:
        reloadIfChanged: true
        inspector:
          position: 1
        label: i18n
    lastActivity:
      type: DateTime
      ui:
        label: i18n
        inspector:
          group: document
          editorOptions:
            format: 'd-m-Y H:i'
      search:
        indexing: '${Date.format(node.lastActivity, "Y-m-d\TH:i:sP")}'
        elasticSearchMapping:
          type: date
          format: date_time_no_millis
    __composerVendorKey:
      search:
        elasticSearchMapping:
          type: text
          fields:
            name:
              type: text
            tag:
              type: keyword
            suggestion:
              type: completion
              analyzer: simple
              search_analyzer: simple
        indexing: '${q(node).property(''title'')}'
