{namespace neos=Neos\Neos\ViewHelpers}
{namespace marketplace=Neos\MarketPlace\ViewHelpers}

<article{attributes -> f:format.raw()}>
    <header>
        <h4 class="result-list__title"><neos:link.node node="{node}"><i class="fas fa-building"></i> {title}</neos:link.node></h4>
    </header>
    <f:if condition="{description}">
        <div class="result-list__description">{description}</div>
    </f:if>
    <footer class="result-list__meta">
        {lastActivity -> marketplace:format.relativeDate()}
    </footer>
</article>
