{namespace neos=Neos\Neos\ViewHelpers}
{namespace marketplace=Neos\MarketPlace\ViewHelpers}

<article{attributes -> f:format.raw()}>
    <header>
        <h4 class="result-list__title"><neos:link.node node="{node}">
            <i class="fas fa-puzzle-piece"></i> {title -> f:format.stripTags()}</neos:link.node>
            <small>{lastVersionLabel}</small>
        </h4>
    </header>
    <f:if condition="{description}">
        <div class="result-list__description">{description -> f:format.stripTags()}</div>
    </f:if>
    <footer class="result-list__meta">
        {lastActivity -> f:format.raw()}
        &mdash;
        {metrics -> f:format.raw()}
        <f:if condition="{keywords}">&mdash;</f:if>
        {keywords -> f:format.raw()}
    </footer>
</article>
