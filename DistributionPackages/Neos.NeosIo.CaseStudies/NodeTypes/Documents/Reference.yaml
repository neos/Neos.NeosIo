
'Neos.NeosIo:Reference':
  superTypes:
    'Neos.Neos:Document': true
    'Neos.Seo:NoindexMixin': true
  abstract: true
  ui:
    label: Reference
    icon: globe
    inspector:
      groups:
        case-studies:
          label: 'Case properties'
          tab: 'case-studies'
          icon: globe
          position: 1
      tabs:
        case-studies:
          label: 'Case properties'
          position: 'start'
          icon: globe
  properties:
    url:
      type: string
      ui:
        label: 'Project URL'
        reloadIfChanged: true
        inspector:
          group: 'case-studies'
          editor: Neos.Neos/Inspector/Editors/LinkEditor
          position: 10
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Add reference screenshot'
        reloadIfChanged: true
        inspector:
          group: 'case-studies'
          position: 20
    projectType:
      type: reference
      ui:
        label: 'Choose project type'
        reloadIfChanged: true
        inspector:
          group: 'case-studies'
          editorOptions:
            nodeTypes:
              - 'Neos.NeosIo:ReferenceType'
      search:
        fulltextExtractor: '${Indexing.extractInto(''h2'', value.properties.title)}'
    launchDate:
      type: DateTime
      ui:
        label: 'Launch date'
        inspector:
          group: 'case-studies'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
      search:
        indexing: '${(value ? Date.format(value, "Y-m-d\TH:i:sP") : null)}'
    datePublished:
      type: DateTime
      ui:
        label: 'Date published'
        inspector:
          group: 'case-studies'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
      search:
        indexing: '${(value ? Date.format(value, "Y-m-d\TH:i:sP") : null)}'
    projectVolume:
      type: string
      defaultValue: '1'
      ui:
        reloadIfChanged: true
        label: 'Project volume'
        inspector:
          editor: Content/Inspector/Editors/SelectBoxEditor
          group: 'case-studies'
          editorOptions:
            values:
              '1':
                label: Unknown
              '5':
                label: '< 100 h'
              '10':
                label: '100 - 499h'
              '15':
                label: '500 - 999h'
              '20':
                label: '1000 - 3000h'
              '25':
                label: '> 3000h'
    featured:
      type: boolean
      defaultValue: false
      ui:
        label: Featured
        inspector:
          group: 'case-studies'

