###########################################
# A slider for headlines to be used in
# the page keyvisual.
###########################################

'Neos.NeosIo:HeadlineSlider':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    headlines:
      position: 'start'
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes: null
        '*': false
        'Neos.NodeTypes:Headline': true
  ui:
    label: 'Headline Slider'
    icon: font
    inlineEditable: true
