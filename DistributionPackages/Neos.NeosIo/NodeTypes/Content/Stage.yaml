###########################################
# The general NodeType which is responsible
# for the layout and structure of the page.
###########################################

'Neos.NeosIo:Stage':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  constraints:
    nodeTypes:
      '*': false
      # Temporary workaround for the Neos UI to be able to keep existing non-flattened content
      'Neos.Neos:ContentCollection': true
      'Neos.NodeTypes.ColumnLayouts:TwoColumn': true
      'Neos.NodeTypes.ColumnLayouts:ThreeColumn': true
      'Neos.NodeTypes.ColumnLayouts:FourColumn': true
      'Neos.NodeTypes:Text': true
      'Neos.NodeTypes:Image': true
      'Neos.NodeTypes:TextWithImage': true
      'Neos.NodeTypes:Headline': true
      'Neos.NodeTypes.Html:Html': true
      'Neos.NodeTypes.ContentReferences:ContentReferences': true
      'Neos.NeosIo:Box': true
      'Neos.NeosIo:Button': true
      'Neos.NeosIo:ButtonDimensionAware': true
      'Neos.NeosIo:ChoiceButtons': true
      'Neos.NeosIo:Quote': true
      'Neos.NeosIo:SemanticSection': true
      'Neos.NeosIo:Youtube': true
      'Neos.NeosIo:BadgeGrid': true
      'Neos.NeosIo:Content.ImageGrid': true
      'Neos.NeosIo:Mixin.Teaser': true
      'Neos.NeosIo.FeatureList:FeatureList': true
      'Neos.NeosIo.CaseStudies:Content.CaseList': true
      'Neos.NeosIo:PostArchive': true
  ui:
    label: Stage
    icon: tasks
    group: structure
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Stage title'
    isContentTextInverted:
      type: boolean
      ui:
        reloadIfChanged: true
        label: 'Invert Text-Color'
        inspector:
          group: content
    isContentExtraPadded:
      type: boolean
      ui:
        reloadIfChanged: true
        label: 'Create more padding around the contents'
        inspector:
          group: content
    contentWidth:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Maximum content width'
        inspector:
          group: content
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: 'Default (1000px)'
            values:
              wide:
                label: 'Wide (1800px)'
              full:
                label: 'Full-width (100%)'
    padding:
      type: string
      ui:
        label: 'Padding'
        reloadIfChanged: true
        inspector:
          group: content
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: 'Default'
            values:
              none:
                label: None
    backgroundColor:
      type: string
      defaultValue: bright
      ui:
        label: 'Background color'
        reloadIfChanged: true
        inspector:
          group: background
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              bright:
                label: Bright
              dark:
                label: Dark
              primary:
                label: Primary
                group: Primary
              primary-20:
                label: Primary 20%
                group: Primary
              primary-40:
                label: Primary 40%
                group: Primary
              primary-60:
                label: Primary 60%
                group: Primary
              primary-80:
                label: Primary 80%
                group: Primary
              secondary:
                label: Secondary
                group: Secondary
              secondary-20:
                label: Secondary 20%
                group: Secondary
              secondary-40:
                label: Secondary 40%
                group: Secondary
              secondary-60:
                label: Secondary 60%
                group: Secondary
              secondary-80:
                label: Secondary 80%
                group: Secondary
              teritary:
                label: Tertiary
    backgroundImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        reloadIfChanged: true
        label: 'Background image'
        inspector:
          group: background
    backgroundShadePercentage:
      type: string
      ui:
        label: 'Background image shading'
        reloadIfChanged: true
        inspector:
          group: background
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: None
            values:
              20:
                label: 20%
              40:
                label: 40%
              60:
                label: 60%
              80:
                label: 80%
    backgroundImageFixed:
      type: boolean
      ui:
        reloadIfChanged: true
        label: 'Background image fixed?'
        inspector:
          group: background
    alternativeText:
      type: string
      ui:
        label: 'Alternative text for background image'
        inspector:
          group: background
