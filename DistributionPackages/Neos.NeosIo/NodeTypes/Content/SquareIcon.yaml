'Neos.NeosIo:Content.SquareIcon':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Square Icon'
    icon: square
  properties:
    textContent:
      type: string
      ui:
        label: Text
        reloadIfChanged: true
        inspector:
          group: content
    textColor:
      type: string
      defaultValue: 'white'
      ui:
        label: Text color
        reloadIfChanged: true
        inspector:
          group: content
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'white':
                label: 'white'
              'black':
                label: 'black'
    icon:
      type: string
      ui:
        label: Icon
        reloadIfChanged: true
        inspector:
          group: content
