'Neos.NeosIo:TeamListing':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NeosIo:Mixins.TitleMixin': true
  ui:
    label: 'Teams & Guilds'
    group: plugins
    icon: icon-group
    inspector:
      groups:
        options:
          label: 'Plugin options'
          position: 5
  properties:
    headerLevel:
      type: string
      ui:
        label: 'Header level for the team headings'
        reloadIfChanged: true
        inspector:
          group: options
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Select one'
            values:
              '':
                label: 'Default (h3)'
              h2:
                label: 'h2'
              h3:
                label: 'h3'
              h4:
                label: 'h4'
    teamListingFilter:
      type: string
      ui:
        label: 'Type of groups to show'
        reloadIfChanged: true
        inspector:
          group: options
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Select one'
            values:
              '':
                label: None
              team:
                label: 'Neos teams'
              guild:
                label: 'Neos guilds'
              council:
                label: 'Neos Council'
              cic:
                label: 'Neos foundation members'
              cicDirectors:
                label: 'Neos foundation directors'
    teamName:
      type: string
      ui:
        label: 'Exact group name to display'
        reloadIfChanged: true
        inspector:
          group: options
