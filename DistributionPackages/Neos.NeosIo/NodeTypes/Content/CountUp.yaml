###########################################
# A number counter which animates to the
# target number once in the users viewport.
###########################################

'Neos.NeosIo:CountUp':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:TextMixin': true
    Neos.NeosIo:Constraints.Column: true
  ui:
    label: 'Detail Counter'
    icon: signal
    inlineEditable: true
  properties:
    text:
      ui:
        inline:
          editorOptions:
            placeholder: 'Description text'
    prefix:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: prefix
    number:
      type: string
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': {}
        'Neos.Neos/Validation/IntegerValidator': {}
      defaultValue: '101'
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: nr
    suffix:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: suffix
