'Neos.NeosIo:Badge':
  label: "${String.cropAtWord(String.trim(String.stripTags(String.pregReplace(q(node).property('linkText') || ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? ' (' + node.name + ')' : '')), '/<br\\W*?\\/?>|\\x{00a0}|[[^:print:]]|\\s+/u', ' '))), 100, '...')}"
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Badge
    icon: credit-card
    inlineEditable: true
    inspector:
      groups:
        properties:
          label: 'Badge properties'
          position: 1
          icon: gears
  properties:
    highlight:
      type: boolean
      ui:
        label: Highlight
        reloadIfChanged: true
        inspector:
          group: properties
    link:
      type: string
      ui:
        label: URL
        reloadIfChanged: true
        inspector:
          group: properties
          editor: Neos.Neos/Inspector/Editors/LinkEditor
          position: 10
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Badge image'
        reloadIfChanged: true
        inspector:
          group: properties
          position: 20
    description:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: true
              em: true
              sub: true
              sup: true
              underline: true
            placeholder: 'Enter the description for this badge'
    linkText:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter the label for the link'
