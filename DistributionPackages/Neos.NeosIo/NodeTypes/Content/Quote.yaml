###########################################
# Displays an quote with an avatar of the
# given author.
###########################################

'Neos.NeosIo:Quote':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NeosIo:Constraints.SemanticSection': true
  ui:
    label: Quote
    icon: quote-left
    inlineEditable: true
    group: special
    inspector:
      groups:
        author:
          label: Author
  properties:
    quote:
      type: string
      defaultValue: 'Lorem ipsum dolor sit...'
      ui:
        inlineEditable: true
    author:
      type: string
      defaultValue: 'Max Mustermann, Founder of Neos'
      ui:
        inlineEditable: true
    authorAvatar:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Author avatar'
        reloadIfChanged: true
        inspector:
          group: author
