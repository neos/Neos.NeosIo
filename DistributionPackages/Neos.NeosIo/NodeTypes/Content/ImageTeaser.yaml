###########################################
# A image based teaser which is best used in
# grid elements to promote sub-pages or case studies.
###########################################

'Neos.NeosIo:ImageTeaser':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NeosIo:Mixins.TitleMixin': true
    'Neos.NodeTypes:ImageMixin': true
    'Neos.NeosIo:Mixins.LinkMixin': true
    'Neos.NeosIo:Mixins.TextMixin': true
  ui:
    label: 'Teaser with image'
    icon: icon-th-large
    inlineEditable: true
    group: special
  properties:
    subTitle:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Sub-Headline...'
    title:
      type: string
      ui:
        inline:
          editorOptions:
            placeholder: 'Headline...'
            formatting: {}
    text:
      ui:
        inline:
          editorOptions: {  }
    link:
      ui:
        label: 'Teaser Link'
        inspector:
          group: content
    openInNewTab:
      ui:
        inspector:
          group: content
