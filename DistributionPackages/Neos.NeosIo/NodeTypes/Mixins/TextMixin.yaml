'Neos.NeosIo:Mixins.TextMixin':
  abstract: true
  properties:
    text:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: true
              em: true
              sub: false
              sup: false
              p: true
              h1: true
              h2: true
              h3: true
              pre: true
              removeFormat: true
              table: true
              a: true
              ol: true
              ul: true
              underline: false
              strikethrough: false
              blockquote: true
            autoparagraph: true
            placeholder: 'Please enter your text here'
