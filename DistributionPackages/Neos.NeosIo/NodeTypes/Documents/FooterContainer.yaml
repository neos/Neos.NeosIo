###########################################
# The FooterContainer is a document, containing all nodes for the footer menu.
# It must reside underneath the site node.
###########################################

'Neos.NeosIo:FooterContainer':
  superTypes:
    'Neos.Neos:Document': true
    'Neos.Seo:NoindexMixin': true
  ui:
    label: 'Footer Container'
    icon: filter
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
