'Neos.NeosIo:Mixins.ContentImageMixin':
  properties:
    openInNewTab:
      type: boolean
      ui:
        label: 'Open in new Tab'
        inspector:
          group: image
    customHeight:
      type: integer
      defaultValue: 0
      ui:
        reloadIfChanged: true
        label: 'Height in px'
        inspector:
          group: image
    imageStyle:
      type: string
      ui:
        label: 'Image style'
        reloadIfChanged: true
        inspector:
          group: image
          position: 'after image'
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: 'None'
            values:
              thumbnail:
                label: 'Thumbnail'
              primary:
                label: Primary
                group: Primary
              primary-20:
                label: Primary 20%
                group: Primary
              primary-40:
                label: Primary 40%
                group: Primary
              primary-60:
                label: Primary 60%
                group: Primary
              primary-80:
                label: Primary 80%
                group: Primary
              secondary:
                label: Secondary
                group: Secondary
              secondary-20:
                label: Secondary 20%
                group: Secondary
              secondary-40:
                label: Secondary 40%
                group: Secondary
              secondary-60:
                label: Secondary 60%
                group: Secondary
              secondary-80:
                label: Secondary 80%
                group: Secondary
