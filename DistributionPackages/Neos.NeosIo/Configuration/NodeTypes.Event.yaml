
'Neos.NeosIo:Event':
  superTypes:
    'Neos.Neos:Document': true
    'Neos.NeosIo:KeyVisualMixin': true
  ui:
    label: 'Neos Event'
    icon: icon-calendar
    inlineEditable: true
    inspector:
      groups:
        event:
          label: Event
          icon: icon-calendar
  properties:
    type:
      type: string
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
      options:
        showInCreationDialog: true
      ui:
        label: 'Event type'
        reloadIfChanged: true
        inspector:
          group: event
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              conference:
                label: 'Conference / Marketing'
              meetup:
                label: Meetup
              sprint:
                label: Sprint
    startDate:
      type: DateTime
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
      options:
        showInCreationDialog: true
      ui:
        label: 'Event start date'
        reloadIfChanged: true
        inspector:
          group: event
          editorOptions:
            format: d.m.Y
    endDate:
      type: DateTime
      options:
        showInCreationDialog: true
      ui:
        label: 'Event end date (optional)'
        reloadIfChanged: true
        inspector:
          group: event
          editorOptions:
            format: d.m.Y
    location:
      type: string
      options:
        showInCreationDialog: true
      ui:
        label: 'Event location'
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Event location'
    url:
      type: string
      options:
        showInCreationDialog: true
      ui:
        label: 'Event URL (optional)'
        reloadIfChanged: true
        inspector:
          group: event
          editor: Neos.Neos/Inspector/Editors/LinkEditor
    organizer:
      type: string
      options:
        showInCreationDialog: true
      ui:
        label: 'Organizer(s) (comma separated, if more than one)'
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Organizer(s) (comma separated, if more than one)'
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              a: true
    description:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            autoparagraph: true
            placeholder: 'Event description'
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              sub: true
              sup: true
              p: true
              h1: false
              h2: false
              h3: false
              pre: false
              ul: true
              ol: true
              removeFormat: false
              a: true
              strong: true
              em: true
              underline: true
