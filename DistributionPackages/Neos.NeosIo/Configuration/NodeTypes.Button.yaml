###########################################
# A configurable button which can be used
# to display actions to the user.
###########################################

'Neos.NeosIo:Button':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:LinkMixin': true
  ui:
    label: Button
    icon: icon-link
    inlineEditable: true
  properties:
    buttonLabel:
      type: string
      defaultValue: 'Button label'
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            autoparagraph: false
    link:
      ui:
        label: 'Button Link'
        inspector:
          group: content
    openInNewTab:
      ui:
        inspector:
          group: content
    scrollToContentWhenClicked:
      type: boolean
      ui:
        label: 'Scroll to Content-Area when clicked'
        inspector:
          group: content
    alignment:
      type: string
      defaultValue: inline
      ui:
        label: 'Button Alignment'
        reloadIfChanged: true
        inspector:
          group: appearance
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              inline:
                label: 'Inline (Default)'
              Left:
                label: Left
              Center:
                label: Center
              Right:
                label: Right
    style:
      type: string
      defaultValue: btn--primary
      ui:
        label: 'Color of the Button'
        reloadIfChanged: true
        inspector:
          editor: Content/Inspector/Editors/SelectBoxEditor
          group: appearance
          editorOptions:
            values:
              btn--primary:
                label: Primary
              btn--solidPrimary:
                label: 'Primary (Solid)'
              btn--secondary:
                label: Secondary
              btn--solidSecondary:
                label: 'Secondary (Solid)'
              btn--bright:
                label: Bright
              btn--solidBright:
                label: 'Bright (Solid)'
