Neos:
  NeosIo:
    crowdApi:
      username: neos.io-teams
      password: ''
      apiUrl: 'https://crowd.neos.io/rest/usermanagement/1'
      timeout: 30
      actions:
        search: /search.json
        getGroup: /group.json
        getGroupMembers: /group/user/direct.json
        setGroupAttributes: /group/attribute.json
        getUser: /user.json
        setUserAttributes: /user/attribute.json
      parameters:
        active: true
      additionalAttributes:
        group:
          - neos_group_type
          - neos_title
          - neos_summary
        user:
          - neos_website
          - neos_skype
          - neos_twitter
          - neos_email
          - neos_origin
          - neos_bio
          - neos_contribution
