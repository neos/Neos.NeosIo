{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<blockquote class="flag u-mb0" itemscope itemtype="http://schema.org/Person">
	<f:if condition="{authorAvatar}">
		<f:then>
			<div class="flag__image">
				<img src="{media:uri.image(image: authorAvatar, maximumWidth: 128, maximumHeight: 128)}"
					 itemprop="image" class="avatar" alt="{alternativeText}" title="{title}">
			</div>
		</f:then>
		<f:else>
			<f:if condition="{neos:rendering.inBackend()}">
				<div class="flag__image">
					<img src="{f:uri.resource(package: 'Neos.Neos', path: 'Images/dummy-image.svg')}"
						 itemprop="image" class="avatar" style="width: 128px; height:128px;">
				</div>
			</f:if>
		</f:else>
	</f:if>
	<div class="flag__body">
		<h2>
			„{neos:contentElement.editable(property: 'quote', tag: 'span')}“
		</h2>

		<footer class="u-microCopy" itemprop="name">
			{neos:contentElement.editable(property: 'author', tag: 'h5')}
		</footer>
	</div>
</blockquote>
