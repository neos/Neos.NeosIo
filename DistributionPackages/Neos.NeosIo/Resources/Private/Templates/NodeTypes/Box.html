<div class="box">
	<f:switch expression="{style}">
		<f:case value="info">
			<i aria-label="Info Box Icon" class="box__icon inline-icon fa fa-inverse fa-info"></i>
		</f:case>
		<f:case value="attention">
			<i aria-label="Info Box Icon" class="box__icon inline-icon fa fa-inverse fa-exclamation"></i>
		</f:case>
	</f:switch>
	{contents -> f:format.raw()}
</div>
