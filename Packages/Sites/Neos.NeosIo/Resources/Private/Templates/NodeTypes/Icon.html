{namespace neos=TYPO3\Neos\ViewHelpers}

<f:if condition="{alignment} == 'inline'">
	<f:then>
		<f:render section="icon" arguments="{_all}" />
	</f:then>
	<f:else>
		<div class="u-align{alignment}">
			<f:render section="icon" arguments="{_all}" />
		</div>
	</f:else>
</f:if>

<f:section name="icon">
	<f:if condition="{icon} != 'none'">
		<f:then>
			<svg class="
					i

					{f:if(condition: '{color} != \'inherit\'', then: 'u-brandColor-{color}')}
					{f:if(condition: '{size} != \'regular\'', then: 'i--{size}')}
					{f:if(condition: isPadded, then: 'i--padded')}
				"
				viewBox="0 0 24 24">
				<path d="{icon}" />
			</svg>
		</f:then>
		<f:else>
			<f:if condition="{neos:rendering.inBackend()}">
				<svg class="i" viewBox="0 0 24 24">
					<path d="M14.6,16.6L19.2,12L14.6,7.4L16,6L22,12L16,18L14.6,16.6M9.4,16.6L4.8,12L9.4,7.4L8,6L2,12L8,18L9.4,16.6Z" />
				</svg>
			</f:if>
		</f:else>
	</f:if>
</f:section>
