###########################################
# The root page should ideally only be used
# on 1st level pages.
###########################################

'Neos.NeosIo:RootPage':
  superTypes:
    'Neos.NeosIo:LandingPage': TRUE
  ui:
    label: 'Root Page'
    icon: 'icon-home'
  constraints:
    nodeTypes:
      'Neos.NeosIo:FooterContainer': TRUE
  properties:
    'titlePostfix':
      type: string
      defaultValue: ''
      ui:
        label: 'Website Title Postfix'
        inspector:
          group: 'additional'
