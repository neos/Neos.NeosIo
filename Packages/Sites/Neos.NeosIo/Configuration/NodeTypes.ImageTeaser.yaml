###########################################
# A image based teaser which is best used in
# grid elements to promote sub-pages or case studies.
###########################################

'Neos.NeosIo:ImageTeaser':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:TitleMixin': true
    'Neos.NodeTypes:ImageMixin': true
    'Neos.NodeTypes:LinkMixin': true
  ui:
    label: 'Teaser with image'
    icon: icon-th-large
    inlineEditable: true
    group: special
  properties:
    subTitle:
      type: string
      defaultValue: Sub-Headline...
      ui:
        inlineEditable: true
        aloha:
          format: {  }
          table: {  }
          link: {  }
          list: {  }
          alignment: {  }
          formatlesspaste:
            button: false
            formatlessPasteOption: true
    title:
      type: string
      defaultValue: Headline...
    link:
      ui:
        label: 'Teaser Link'
        inspector:
          group: content
    openInNewTab:
      ui:
        inspector:
          group: content
