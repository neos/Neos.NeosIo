##
# Modify base types
#
'Neos.Neos:Document':
  superTypes:
    'Flowpack.SearchPlugin:SuggestableMixin': FALSE
  constraints:
    nodeTypes:
      'Neos.NeosIo:RootPage': false
      'Neos.NeosIo:FooterContainer': false
'Neos.NodeTypes:Page':
  superTypes:
    'Neos.NeosIo:KeyVisualMixin': true
  childNodes:
    main:
      constraints:
        nodeTypes:
          'Neos.NeosIo:FactsGrid': false
          'Neos.NeosIo:Stage': false
          'Neos.NeosIo:DeviceStage': false
          'Neos.NeosIo:BrandLogo': false
          'Neos.NeosIo:HeadlineSlider': false
          'Neos.NeosIo:Button': false
          'Neos.NeosIo:ChoiceButtons': false
'Neos.NodeTypes:ImageCaptionMixin':
  properties:
    hasCaption: null
    alignment: null
'Neos.NodeTypes:LinkMixin':
  properties:
    link:
      ui:
        reloadIfChanged: false
    openInNewTab:
      type: boolean
      ui:
        label: 'Open in new Tab'
        inspector:
          position: 310
'Neos.NodeTypes:ContentImageMixin':
  properties:
    openInNewTab:
      ui:
        inspector:
          group: image
'Neos.NodeTypes:Text':
  properties:
    text:
      ui:
        aloha:
          format:
            h4: true
            h5: true
'Neos.NodeTypes:TextWithImage':
  properties:
    text:
      ui:
        aloha:
          format:
            h4: true
            h5: true
'Neos.NodeTypes:AssetList':
  ui:
    label: 'File list'
'Neos.NodeTypes:Form':
  ui:
    group: special
'Neos.NodeTypes:Html':
  ui:
    group: special
'Neos.NeosIo:MediaQueryMixin':
  abstract: true
  properties:
    displaySmallMq:
      type: boolean
      ui:
        label: 'Display on small MQ only'
        reloadIfChanged: true
        inspector:
          group: visibility
          position: 100
    displayLargeMq:
      type: boolean
      ui:
        label: 'Display in large MQ only'
        reloadIfChanged: true
        inspector:
          group: visibility
          position: 120
    displayAllMq:
      type: boolean
      ui:
        label: 'Display on all MQ'
        reloadIfChanged: true
        inspector:
          group: visibility
          position: 130

'Neos.NeosIo:AnchorMixin':
  abstract: true
  ui:
    inspector:
      groups:
        'anchor':
          label: 'Internal Linking / Anchors'
          position: 110
          tab: meta

  properties:
    anchorName:
      type: string
      ui:
        label: 'Anchor Name'
        inspector:
          group: anchor
          position: 10

'Neos.Neos:Content':
  superTypes:
    'Neos.NeosIo:MediaQueryMixin': true
    'Neos.NeosIo:AnchorMixin': true
