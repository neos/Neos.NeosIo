##
# Modify base types
#

'Neos.Neos:Document':
  constraints:
    nodeTypes:
      'Neos.NeosIo:RootPage': false
      'Neos.NeosIo:FooterContainer': false


'Neos.NodeTypes:Page':
  superTypes:
    'Neos.NeosIo:KeyVisualMixin': true
  childNodes:
    main:
      constraints:
        nodeTypes:
          'Neos.NeosIo:FactsGrid': false
          'Neos.NeosIo:Stage': false
          'Neos.NeosIo:DeviceStage': false
          'Neos.NeosIo:BrandLogo': false
          'Neos.NeosIo:HeadlineSlider': false
          'Neos.NeosIo:Button': false
          'Neos.NeosIo:ChoiceButtons': false


'Neos.NodeTypes:ImageCaptionMixin':
  properties:
    hasCaption: null
    alignment: null


'Neos.NodeTypes:LinkMixin':
  properties:
    link:
      ui:
        reloadIfChanged: false
    openInNewTab:
      type: boolean
      ui:
        label: 'Open in new Tab'
        inspector:
          position: 310


'Neos.NodeTypes:ContentImageMixin':
  properties:
    openInNewTab:
      ui:
        inspector:
          group: image


'Neos.NodeTypes:Text':
  properties:
    text:
      ui:
        aloha:
          format:
            h4: true
            h5: true


'Neos.NodeTypes:TextWithImage':
  properties:
    text:
      ui:
        aloha:
          format:
            h4: true
            h5: true


'Neos.NodeTypes:AssetList':
  ui:
    label: 'File list'


'Neos.NodeTypes:Form':
  ui:
    group: special


'Neos.NodeTypes:Html':
  ui:
    group: special

'Neos.Neos:Content':
  superTypes:
    'Neos.NeosIo:ContentInspectorGroupMixin': true
    'Neos.NeosIo:MediaQueryMixin': true
    'Neos.NeosIo:AnchorMixin': true
