###########################################
# Speaker node type
###########################################

'Neos.NeosIo.Event:Speaker':
  superTypes:
    'Neos.NeosIo.Event:Person': true
  constraints:
    nodeTypes:
      'Neos.NodeTypes:Page': false
  childNodes:
    belowFacts:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Neos.NeosIo:HeadlineSlider': false
  ui:
    label: Speaker
    icon: icon-user
    inspector:
      groups:
        person:
          label: 'Speaker properties'
  properties:
    twitterName:
      type: string
      ui:
        label: 'Twitter Name'
        inlineEditable: true
        inspector:
          group: person
    biography:
      type: string
      ui:
        label: Biography
        inspector:
          group: person
          editor: TYPO3.Neos/Inspector/Editors/TextAreaEditor
          editorOptions:
            rows: 7
    typeOfTalk:
      type: array
      ui:
        label: 'Type of talk'
        reloadIfChanged: true
        inspector:
          group: person
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            multiple: true
            allowEmpty: false
            values:
              keynote:
                label: Keynote
              talk:
                label: Talk
              showcase:
                label: Showcase
